<div class="main-content p-4">
  <div class="container-fluid">
    
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm border-0 border-start border-primary border-5 p-3">
          <span class="text-muted small fw-bold">TOTAL HERRAMIENTAS</span>
          <h2 class="fw-bold m-0">{{ totalEquipos }}</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-0 border-start border-warning border-5 p-3">
          <span class="text-muted small fw-bold">EN USO</span>
          <h2 class="fw-bold text-warning m-0">{{ enUso }}</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-0 border-start border-success border-5 p-3">
          <span class="text-muted small fw-bold">VALOR ACTIVO</span>
          <h2 class="fw-bold text-success m-0">${{ valorTotal }}</h2>
        </div>
      </div>
    </div>

    <div class="card shadow-sm border-0 mb-4 p-4">
      <h5 class="mb-3 fw-bold text-secondary">Añadir Nuevo Equipo</h5>
      <div class="row g-3 align-items-center">
        <div class="col-md-3">
          <input type="text" pInputText class="w-100" [(ngModel)]="nuevoCodigo" placeholder="Código">
        </div>
        <div class="col-md-4">
          <input type="text" pInputText class="w-100" [(ngModel)]="nuevoNombre" placeholder="Nombre">
        </div>
        <div class="col-md-2">
          <p-button label="Añadir" icon="pi pi-plus" (click)="agregarHerramienta()" styleClass="p-button-primary w-100"></p-button>
        </div>
      </div>
    </div>

    <div class="card shadow-sm border-0">
      <p-table [value]="listaHerramientas" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-hoverable-rows">
        <ng-template pTemplate="header">
          <tr>
            <th class="ps-4">CÓDIGO</th>
            <th>HERRAMIENTA</th>
            <th>ESTADO</th>
            <th class="text-center">ACCIONES</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-h let-i="rowIndex">
          <tr>
            <td class="ps-4 fw-bold text-primary">{{ h.codigo }}</td>
            <td>{{ h.nombre }}</td>
            <td>
              <p-tag [value]="h.estado" [severity]="getSeverity(h.estado)"></p-tag>
            </td>
            <td class="text-center">
              <div class="d-flex justify-content-center gap-2">
                <p-button icon="pi pi-user-edit" [rounded]="true" [text]="true" 
                          styleClass="p-button-warning" (click)="cambiarEstado(i, 'EN_USO')" pTooltip="Prestar"></p-button>
                
                <p-button icon="pi pi-refresh" [rounded]="true" [text]="true" 
                          styleClass="p-button-success" (click)="cambiarEstado(i, 'DISPONIBLE')" pTooltip="Devolver"></p-button>
                
                <p-button icon="pi pi-trash" [rounded]="true" [text]="true" 
                          styleClass="p-button-danger" (click)="eliminar(i)" pTooltip="Eliminar"></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>
</div>

<p-confirmdialog></p-confirmdialog>
